<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Data - STIKOM El Rahma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-blue-700 text-white shadow-lg fixed w-full z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-lg font-bold">Edit Data Pendaftar</h1>
      <a href="{{ url_for('admin_dashboard') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Kembali</a>
    </div>
  </nav>

  <main class="pt-24 pb-12 px-6 container mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg mx-auto">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6 text-center">Form Edit Data</h2>

      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium">Nama</label>
          <input type="text" name="nama" value="{{ a.nama }}" class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium">NIM</label>
          <input type="text" name="nim" value="{{ a.nim }}" class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Program Studi</label>
          <input type="text" name="prodi" value="{{ a.prodi }}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <div>
          <label class="block text-gray-700 font-medium">IPK</label>
          <input type="number" step="0.01" name="ipk" value="{{ a.ipk }}" class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Penghasilan Orang Tua</label>
          <input type="number" name="penghasilan" value="{{ a.penghasilan }}" class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Jumlah Tanggungan</label>
          <input type="number" name="tanggungan" value="{{ a.tanggungan }}" class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
