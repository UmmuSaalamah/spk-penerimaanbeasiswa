{% extends "admin_base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto space-y-10">

  <!-- Judul -->
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-blue-700 flex items-center gap-3">
      <i class="bx bx-list-ul text-4xl"></i>
      Manajemen Sub Kriteria
    </h2>
  </div>

  <!-- Form Tambah Sub Kriteria -->
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="px-6 py-4 bg-blue-600 text-white font-semibold flex items-center gap-2">
      <i class="bx bx-plus-circle"></i> Tambah Sub Kriteria
    </div>

    <form method="POST" class="p-6 grid grid-cols-1 md:grid-cols-4 gap-5">

      <div>
        <label class="block text-sm font-medium mb-1">Kriteria</label>
        <select name="kriteria_id" required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
          {% for k in kriteria %}
          <option value="{{ k.id }}">{{ k.nama }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nama Sub Kriteria</label>
        <input type="text" name="nama" required
          placeholder="Contoh: IPK > 3.50"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nilai / Bobot</label>
        <input type="number" step="0.01" name="bobot" required
          placeholder="0.25"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex items-end">
        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition flex items-center justify-center gap-2">
          <i class="bx bx-save"></i> Simpan
        </button>
      </div>

    </form>
  </div>

  <!-- Tabel Sub Kriteria -->
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="px-6 py-4 bg-gray-100 font-semibold flex items-center gap-2">
      <i class="bx bx-table"></i> Daftar Sub Kriteria
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-blue-50 text-blue-700">
          <tr>
            <th class="px-4 py-3 text-left">No</th>
            <th class="px-4 py-3 text-left">Kriteria</th>
            <th class="px-4 py-3 text-left">Sub Kriteria</th>
            <th class="px-4 py-3 text-center">Nilai</th>
            <th class="px-4 py-3 text-center">Aksi</th>
          </tr>
        </thead>
        <tbody class="divide-y">

          {% for s in subkriteria %}
          <tr class="hover:bg-blue-50 transition">
            <td class="px-4 py-3">{{ loop.index }}</td>

            <td class="px-4 py-3">
              <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-medium">
                {{ s.kriteria }}
              </span>
            </td>

            <td class="px-4 py-3 font-medium">{{ s.nama }}</td>

            <td class="px-4 py-3 text-center">
              <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-semibold">
                {{ s.nilai }}
              </span>
            </td>

            <td class="px-4 py-3 text-center">
              <form method="POST"
                action="{{ url_for('admin_subkriteria_delete', id=s.id) }}">
                <button onclick="return confirm('Hapus data ini?')"
                  class="text-red-600 hover:text-red-800 transition flex items-center justify-center gap-1 mx-auto">
                  <i class="bx bx-trash"></i> Hapus
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
