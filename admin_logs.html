{% extends "admin_base.html" %}
{% block title %}Logs{% endblock %}

{% block content %}
<h3>Logs Aktivitas</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Aksi</th>
      <th>User</th>
      <th>Waktu</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.created_at }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="text-center">Belum ada log</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
