<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border-t-4 border-blue-600">

  <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">
    Reset Password Admin
  </h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="mb-3 px-4 py-2 rounded
        {% if category=='success' %}bg-green-100 text-green-700
        {% elif category=='danger' %}bg-red-100 text-red-700
        {% elif category=='warning' %}bg-yellow-100 text-yellow-700
        {% endif %}">
        {{ msg }}
      </div>
    {% endfor %}
  {% endwith %}

  <!-- STEP 1: MINTA OTP -->
  <form method="POST" class="space-y-4">
    <input type="hidden" name="step" value="request">

    <div>
      <label class="block mb-1">Username Admin</label>
      <input name="username" required
        class="w-full border rounded-lg px-4 py-2">
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
      Kirim OTP ke WhatsApp
    </button>
  </form>

  <hr class="my-6">

  <!-- STEP 2: RESET PASSWORD -->
  <form method="POST" class="space-y-4">
    <input type="hidden" name="step" value="reset">

    <div>
      <label class="block mb-1">Kode OTP</label>
      <input name="otp" required
        class="w-full border rounded-lg px-4 py-2">
    </div>

    <div>
      <label class="block mb-1">Password Baru</label>
      <input type="password" name="new_password" required minlength="8"
        class="w-full border rounded-lg px-4 py-2">
    </div>

    <div>
      <label class="block mb-1">Konfirmasi Password</label>
      <input type="password" name="confirm_password" required minlength="8"
        class="w-full border rounded-lg px-4 py-2">
    </div>

    <button class="w-full bg-green-600 text-white py-2 rounded-lg">
      Reset Password
    </button>
  </form>

  <div class="text-center mt-5">
    <a href="{{ url_for('admin_login') }}" class="text-blue-600 text-sm">
      ‚Üê Kembali ke Login
    </a>
  </div>

</div>
</body>
</html>
