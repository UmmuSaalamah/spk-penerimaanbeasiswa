{% extends "admin/layout.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-3">Input Nilai {{ mhs.nama }} ({{ mhs.nim }})</h2>

<form method="POST" class="space-y-4">
    {% for k in kriteria %}
        <div>
            <label class="font-semibold">{{ k.nama_kriteria }}</label>
            <input type="number" step="0.01" name="{{ k.id }}"
                   class="border p-2 rounded w-full" required>
        </div>
    {% endfor %}

    <button class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
    <a href="/admin/penilaian" class="ml-3 text-red-500">Kembali</a>
</form>
{% endblock %}
