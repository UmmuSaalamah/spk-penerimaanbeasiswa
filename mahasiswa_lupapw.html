<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Password - STIKOM El Rahma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border-t-4 border-blue-700">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">Reset Password</h1>
    <p class="text-center text-gray-500 text-sm mb-6">Masukkan NIM Anda untuk mengatur ulang password</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 px-4 py-2 rounded-md text-sm 
                      {% if category == 'success' %}bg-green-100 text-green-700
                      {% elif category == 'danger' %}bg-red-100 text-red-700
                      {% else %}bg-gray-100 text-gray-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">NIM</label>
        <input type="text" name="nim" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password Baru</label>
        <input type="password" name="new_password" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition">
        Reset Password
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="{{ url_for('mahasiswa_login') }}" class="text-sm text-blue-600 hover:underline">‚Üê Kembali ke Login</a>
    </div>
  </div>
</body>
</html>
